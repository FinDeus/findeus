[build]
  command = "chmod +x build.sh && ./build.sh"
  publish = "static"

[build.environment]
  PYTHON_VERSION = "3.11"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/app/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/.netlify/functions/app/*"
  to = "/.netlify/functions/app/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 